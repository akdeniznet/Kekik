# Bu araç @keyiflerolsun tarafından | @KekikAkademi için yazılmıştır.
name: CloudStream Derleyici
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true
on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths-ignore:
      - "**/*.md"
      - "**/*.yml"
      - "**/*.jpg"
      - "**/*.png"
      - "**/*.py"
jobs:
  CloudStreamDerleyici:
    runs-on: ubuntu-latest
    steps:
      - name: "'src' Depo Kontrolü"
        uses: actions/checkout@v4.2.2
        with:
          path: "src"

      - name: "'build' Depo Kontrolü"
        uses: actions/checkout@v4.2.2
        with:
          ref: "builds"
          path: "builds"

      - name: Eski Derlemeleri Temizle
        run: find $GITHUB_WORKSPACE/builds -name '*.cs3' ! -name 'Anizium.cs3' -delete

      - name: JDK 23 Ayarla
        uses: actions/setup-java@v4.6.0
        with:
          distribution: adopt
          java-version: 23

      - name: Android SDK Ayarla
        uses: android-actions/setup-android@v3.2.2

      - name: Eklentileri Derle
        run: |
          cd $GITHUB_WORKSPACE/src
          chmod +x gradlew
          ./gradlew make makePluginsJson
          cp **/build/*.cs3 $GITHUB_WORKSPACE/builds
          cp build/plugins.json $GITHUB_WORKSPACE/builds

      - name: jq Araçlarını Kur
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: plugins.json Dosyasını Kontrol Et ve Yedekle
        run: |
          cd $GITHUB_WORKSPACE/builds
          echo "plugins.json içeriği (öncesi):"
          cat plugins.json | jq '.'
          cp plugins.json plugins-backup.json

      - name: Anizium Eklentisini plugins.json'a Elle Ekle
        run: |
          cd $GITHUB_WORKSPACE/builds

          # Dosya var mı kontrol et
          if [ ! -f "plugins.json" ]; then
            echo "plugins.json dosyası bulunamadı, yeni dosya oluşturuluyor"
            echo '[]' > plugins.json
          fi

          # JSON dosyasının geçerli olup olmadığını kontrol et
          if ! jq empty plugins.json 2>/dev/null; then
            echo "plugins.json geçersiz JSON formatında, yeniden oluşturuluyor"
            echo '[]' > plugins.json
          fi

          # Anizium'un zaten var olup olmadığını kontrol et
          if jq -e '.[] | select(.internalName == "Anizium")' plugins.json > /dev/null 2>&1; then
            echo "Anizium zaten plugins.json'da mevcut"
          else
            echo "Anizium eklentisi plugins.json'a ekleniyor"
            jq '. += [{
              "repositoryUrl": "https://github.com/Kraptor123/cs-kekikanime",
              "apiVersion": 1,
              "status": 1,
              "language": "tr",
              "authors": ["kerimmkirac"],
              "tvTypes": ["AnimeMovie","Anime"],
              "version": 1,
              "internalName": "Anizium",
              "description": "Anizium ile dünyada ilk ve tek 4K Türkçe dublaj platformunda anime keyfini yaşa. En yeni animeleri İngilizce altyazı ve dublaj seçenekleriyle 1080p ve 4K kalitesinde HD izle.",
              "url": "https://github.com/Kraptor123/cs-kekikanime/raw/refs/heads/builds/Anizium.cs3",
              "name": "Anizium",
              "iconUrl": "https://anizium.co/assets/images/logo.png"
            }]' plugins.json > plugins-temp.json
            
            # Yeni dosyanın geçerli olup olmadığını kontrol et
            if jq empty plugins-temp.json 2>/dev/null; then
              mv plugins-temp.json plugins.json
              echo "Anizium başarıyla eklendi"
            else
              echo "Hata: Yeni JSON dosyası geçersiz, geri alınıyor"
              rm -f plugins-temp.json
            fi
          fi

      - name: plugins.json Son Durumunu Göster
        run: |
          cd $GITHUB_WORKSPACE/builds
          echo "plugins.json içeriği (sonrası):"
          cat plugins.json | jq '.'
          echo "Toplam eklenti sayısı: $(jq '. | length' plugins.json)"

      - name: Anizium.cs3 Dosyasının Varlığını Kontrol Et
        run: |
          cd $GITHUB_WORKSPACE/builds
          if [ -f "Anizium.cs3" ]; then
            echo "✓ Anizium.cs3 dosyası mevcut"
            ls -la Anizium.cs3
          else
            echo "⚠ Anizium.cs3 dosyası bulunamadı"
          fi

      - name: Derlemeleri Yükle
        run: |
          cd $GITHUB_WORKSPACE/builds
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .

          # Değişiklik var mı kontrol et
          if git diff --cached --quiet; then
            echo "Yüklenecek değişiklik yok"
          else
            echo "Değişiklikler commit ediliyor"
            git commit -m "CloudStream Derlemesi - $GITHUB_SHA"
            git push origin builds
          fi
